dist: trusty
sudo: false
language: cpp
env:
  matrix:
  - CTEST_OUTPUT_ON_FAILURE=1
  global:
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
cache:
  directories:
  - "$HOME/.local"
  - "$HOME/.hunter"
script:
- cmake -P cmake/UpdateTestConfig.cmake
- CXX=/usr/bin/g++-6 CC=/usr/bin/gcc-6 cmake . -B_build -DCMAKE_BUILD_TYPE=Release
- cmake --build _build -- -j2
- cmake --build _build --target test
